<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fahrenheit & Celsius Convertor</title>
 <script type="text/javascript" src="convertor.js"></script>
 <link rel="stylesheet" type="text/css" href="tempConvert.css" /> 
</head>
<body>
<div id="content">
    <h1>Fahrenheit & Celsius Convertor</h1>
    <p>Enter the values below and click "Convert".</p>
    <div id="tempCalc">

        <label for="f2c">Convert Direction(f2c/c2f):</label>&nbsp&nbsp
        <input type="text" id="f2c" /><br /><br/>
        
        <label for="feh">Fahrenheit:</label>&nbsp&nbsp
        <input type="text" id="feh" /><br /><br/>

        <label for="cel">Celsius:</label>&nbsp&nbsp
        <input type="text" id="cel" /><br /><br/>
        <label>&nbsp;</label>
        <input type="button" id="convert" value="Convert" onclick= "convert_click()"/>
    </div>
</div>
</body>
</html>
